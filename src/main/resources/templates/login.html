<html>
<head>
	<title>Insurance Holder Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<form th:action="@{/register}" method="get" >
		<button type="submit" class="btn btn-block btn-warning">GO TO REGISTERPAGE</button>
	</form>
	
	
	<form th:action="@{/login}" method="POST">
	<div class="col-md-6 col-md-offset-3">
		<label>Name</label>
		<input type="text" class="form-control" id="name" name="name" th:value="${name}"/><br/>
		
		<label>Location</label>
		<input type="text" class="form-control" id="location" name="location" th:value="${location}"/><br/>
		<div class="col-md-6 col-md-offset-3">
			<button type="submit" class="btn btn-primary">login </button> 
		</div>
		</div>
	</form>
</div>
</body>

</html>
