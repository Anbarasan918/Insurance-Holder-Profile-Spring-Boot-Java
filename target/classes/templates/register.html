<html>
<head>
	<title>Insurance Holder Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
</head>
<body>
	<div class="container">
	<form th:action="@{/login}" method="get" >
		<button type="submit" class="btn btn-block btn-warning">GO TO LOGINPAGE</button>
	</form>
	
	<div class="col-md-6 col-md-offset-3">
	<form th:action="@{/register}" method="Post">
		<label>Name</label>
		<input type="text" class="form-control" id="name" name="name" th:value="${name}"/><br/>
		
		<label>Age</label>
		<input type="number" class="form-control" id="age" name="age" th:value="${age}"/><br/>
		
		<label>Location</label>
		<input type="text" class="form-control" id="location" name="location" th:value="${location}"/><br/>
		
		<label>Company Name</label>
		<input type="text" class="form-control" id="companyName" name="companyName" th:value="${companyName}"/><br/>
		
		<label>Designation</label>
		<input type="text" class="form-control" id="designation" name="designation" th:value="${designation}"/><br/>
		
		<label>Address</label>
		<input type="text" class="form-control" id="address" name="address" th:value="${address}"/><br/>
		
		
		<label>Date Of Birth</label>
		<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${dateOfBirth}"/><br/>
		
		
		<label>sumOfInsuranceAmount</label>
		<input type="text" class="form-control" id="sumOfInsuranceAmount" name="sumOfInsuranceAmount" th:value="${sumOfInsuranceAmount}"/><br/>
		
		<label>insurancePlan</label>
		<select type="dropdown" class="form-control" id="insurancePlan" name="insurancePlan" th:value="${insurancePlan}"><br/>
			<option value=" "></option>
			<option value="Lic ">LIC</option>
			<option value="LifetimeInsurance ">LIFE TIME INSURANCE</option>
		</select>
		 
		<div class="col-md-6 col-md-offset-3">
		<button type="submit"  class="btn btn-primary">submit</button>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
